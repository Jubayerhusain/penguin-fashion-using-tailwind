<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penguin-fashion-using-tailwind</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="max-w-screen-2xl m-auto  pb-5 header-bg items-center">
        <!-- nav-section -->
        <nav class="max-w-screen-xl m-auto py-5 flex justify-between">
            <div class="nav-left">
                <h1 class="text-4xl font-bold"><span class="brnad-color1">Penguin</span> <span class=".brnad-color2">Fashion</span></h1>
            </div>
            <div class="nav-right flex justify-between gap-x-6 text-xl items-center font-medium">
                <p>Home</p>
                <p>Product</p>
                <p>About US</p>
                <p>Contact Us</p>
            </div>
        </nav>
        <!-- banner-section -->
        <div class="banner max-w-screen-xl m-auto flex justify-between items-center">
            <div class="banner-content">
                <h1>
                    <p class="text-7xl text-[#FABE4C] uppercase font1">Be the Penguins</p>
                    <p class="text-7xl font1 brnad-color2">of Winter</p>
                </h1>
                <p class=" text-lg max-w-screen-lg py-2">
                    Lorem Ipsum is simply dummy text of the printing <br>
                    and typesetting industry.
                </p>
                <button class="py-4 px-5 my-5 text-[white] font-medium bg-[#94AD2F] rounded-md"><i class="fa-solid fa-cart-shopping"></i> BUY NOW</button>
            </div>
            <div class="banner-image mb-10">
                <img src="./images/model.png" alt="">
            </div>
        </div>
    </header>


    <script src="https://kit.fontawesome.com/ce75c5c5e8.js" crossorigin="anonymous"></script>
</body>
</html>
